<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordGrid Game</title>
<link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
<script defer src="script.js"></script> <!-- Link to your JS file -->
</head>
<body>
<!-- Phase 1: Username Entry -->
<div id="phase1">
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="enterUsername()">Enter</button>
</div>

<!-- Phase 2: Main Menu -->
<div id="phase2" style="display:none;">
    <!-- Left: Players & Messages -->
    <div class="left-panel">
        <div id="playersList">Players Online:</div>
        <div id="messageBoard">Message Board:</div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="postMessage()">Send</button>
    </div>

      

  <!-- Middle: Join Buttons -->
  <div class="join-buttons">
    <button onclick="joinGame(2)">Join 2</button>
    <button onclick="joinGame(3)">Join 3</button>
    <button onclick="joinGame(4)">Join 4</button>
  </div>

  <!-- Right: Leaderboard -->
  <div id="leaderboard">Leaderboard:</div>
</div>

<!-- Phase 3: Word Grid Game (hidden initially) -->
<div id="phase3" style="display:none;">
  <div class="word-grid"> <!-- Grid placeholder, actual grid to be implemented -->
    Word Grid Game Here
  </div>
  <div class="stats-page">
    Stats Here
    <button onclick="showStats()">Show Stats</button>
  </div>
</div>
</body>
</html>
